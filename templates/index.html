<!DOCTYPE html>
<html>
<head>
    <title>Views</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Views</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Function Name</th>
                    <th>Result</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for view in views %}
                <tr>
                    <td>{{ view[0] }}</td>
                    <td>{{ view[1] }}</td>
                    <td>{{ view[2]['result'] }}</td>
                    <td>{{ view[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
